name: Maven Build and Publish to Azure Artifacts

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Replace placeholders in settings.xml
        working-directory: my_maven_project/my_mavenpackage
        run: |
          sed -i "s|\${env.AZURE_DEVOPS_USERNAME}|${{ secrets.AZURE_DEVOPS_USERNAME }}|g" settings.xml
          sed -i "s|\${env.AZURE_DEVOPS_TOKEN }|${{ secrets.AZURE_DEVOPS_FEED_API_KEY }}|g" settings.xml
          #echo ${{secrets.AZURE_DEVOPS_FEED_API_KEY}} | sed 's/./& /g'

      - name: Build with Maven
        run: |
          mvn install
          # mvn -X -B package

      - name: Publish to Azure Artifacts
        run: mvn deploy
